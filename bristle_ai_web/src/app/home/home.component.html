<section class="hero-section">
  <div class="slider-container">
     <div class="slider" [@imageSlider]="sliderState">
          <img *ngFor="let img of imageSources; let i = index"
               [src]="img"
               alt="Background Slide {{i + 1}}"
               class="slide"
               [style.object-position]="'center'">
      </div>
  </div>

  <div class="hero-content mat-elevation-z5"> 
      <h1 class="hero-title">
          <span class="highlight">AI-Powered</span> <br> Multimedia & Marketing Solutions
      </h1>
      <p class="hero-subtitle">
          Unleash the Future of Digital Experiences with Cutting-Edge AI Technology.
      </p>
      <div class="cta-container">
          <button mat-raised-button color="accent" class="cta-button">
              <mat-icon>rocket_launch</mat-icon> Get Started
          </button>
          <button mat-stroked-button color="accent" class="cta-button outline">
              <mat-icon>visibility</mat-icon> View Demo
          </button>
      </div>
      <div class="feature-summary">
          <p><mat-icon color="accent">check_circle</mat-icon> Instant 2D & 3D Animation</p>
          <p><mat-icon color="accent">check_circle</mat-icon> AI-Driven Lead Generation</p>
          <p><mat-icon color="accent">check_circle</mat-icon> Social Media Content Mastery</p>
      </div>
  </div>
</section>
