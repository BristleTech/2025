<section class="hero-section">
  <div class="slider-container">
    <div class="slider" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <img *ngFor="let image of images" [src]="image" class="slide" alt="Showcase Image">
    </div>
  </div>

  <div class="hero-content">
    <h2 class="hero-title">Transform Your Digital Presence</h2>
    <p class="hero-subtitle">AI-Powered Marketing Solutions for the Future</p>
    <div class="cta-container">
      <button class="cta-button">Get Started</button>
      <button class="cta-button outline">View Demo</button>
    </div>
  </div>
</section>

<section class="features-section">
  <!-- Add feature cards here -->
</section>
