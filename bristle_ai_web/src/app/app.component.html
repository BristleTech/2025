<div class="main-container">
  <!-- Header with Navigation -->
  <header class="header">
    <div class="brand">
      <img src="assets/logo.png" alt="AI Marketing Logo" class="logo">
      <h1 class="brand-name">AI Marketing Pro</h1>
    </div>
    <nav class="nav-menu">
      <ul>
        <li (click)="activeComponent = 'home'">Home</li>
        <li (click)="activeComponent = 'services'">Services</li>
        <li (click)="activeComponent = 'how-we-work'">How We Work</li>
        <li (click)="activeComponent = 'partners'">Partners</li>
        <li (click)="activeComponent = 'contact-us'">Contact</li>
      </ul>
    </nav>
  </header>

  <!-- Animated Background -->
  <div class="animated-background"></div>

  <!-- Main Content Area -->
  <main class="content-area">
    <app-home ></app-home>
    <app-services ></app-services>
    <app-how-we-work ></app-how-we-work>
    <app-partners ></app-partners>
  </main>

  <!-- Footer with Contact Component -->
  <footer class="footer">
    <app-contact-us></app-contact-us>
  </footer>
</div>
